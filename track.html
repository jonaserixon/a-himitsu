        <link rel="stylesheet" href="css/style.css">

    <body style="background-color: #1f242a;">
        <!-- Navigation -->
        <!-- <a class="btn btn-default" href="./index.html">A Himitsu</a> -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="./index.html">A Himitsu</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active navLink" id="discographyPage">
                            <a class="nav-link" href="./index.html">Discography</a>

                        <li class="nav-item navLink" id="informationPage">

                        </li>
                        <li class="nav-item navLink" id="contactPage">
                            <a class="nav-link" href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container" style="max-width: 800px;">
            <div itemscope itemtype="https://schema.org/MusicGroup">
                <section id="trackHeader" class="row"></section>
                
                <hr/>

                <section id="currentTrack" class="row">
                    <div class="track-details col-md-6">
                        <div id="trackInfo"></div>

                        <hr/>

                        <div id="socialMedia" class="row" itemscope itemtype=”http://schema.org/Organization”>
                            
                        </div>
                    </div>
                </section>

                <hr/>

                <section id="storeButtons" class="row"></section>

                <hr/>

                <div class="other-songs">
                    <section class="tracks row"></section>
                </div>
            </div>
        </div>

        <br/>
        <br/>
        <br/>
        <br/>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">    
        <link rel="stylesheet" href="css/style.css">
        <title>A Himitsu Official</title>
    </head>

    <body>
        <!-- Navigation -->
        <a class="navbar-brand" href="./index.html">A Himitsu</a>

        <div class="container" style="max-width: 800px; text-align: center;">
            <section class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="mt-5">Two Places</h1>
                    <p class="lead">A Himitsu</p>
                </div>
            </section>
            
            <hr/>

            <section id="currentTrack" class="row">
                <div class="col-md-6">
                    <picture>
                        <img 
                            height="300px"
                            class="rounded" 
                            src="https://i1.sndcdn.com/artworks-000242466576-6kqr68-t500x500.jpg"
                        />
                    </picture>
                </div>

                <div class="col-md-6">
                    <div>
                        <p>Two Places - Single</p>
                    </div>

                    <div>
                        <p>Written in 2015</p>
                    </div>

                    <div>
                        <p>Released in 2016</p>
                    </div>

                    <div>
                        Written, produced and mastered by A Himitsu
                    </div>
                </div>
            </section>

            <section class="row">
                <div class="store-button border rounded col-md-12">
                    Spotify
                    <i class="fas fa-play" style="float: right;"></i>
                </div>
                
                <div class="store-button border rounded col-md-12">
                    Apple Music
                    <i class="fas fa-play" style="float: right;"></i>
                </div>

                <div class="store-button border rounded col-md-12">
                    SoundCloud
                    <i class="fas fa-play" style="float: right;"></i>
                </div>

                <div class="store-button border rounded col-md-12">
                    YouTube
                    <i class="fas fa-play" style="float: right;"></i>
                </div>
            </section>
        </div>
        
        <footer class="py-4 bg-dark text-white-50 fixed-bottom">
            <div class="container text-center">
                <small>Copyright &copy; <script type="text/javascript">document.write(new Date().getFullYear());</script> Jonas Erixon </small>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="./js/app.js" type="text/javascript"></script>
